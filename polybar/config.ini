[global/wm]
include-file = $HOME/.config/polybar/colors.ini

[colors]
background = ${colors.base}
background-alt = ${colors.base}
foreground = ${colors.text}
primary = ${colors.lavender}
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = eDP-1
width = 100%
height = 36pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = FiraCodeNerdFont-Bold:size=14;2

modules-left = spotify spotify-prev spotify-play-pause spotify-next wlan
modules-center =  xworkspaces
modules-right = backlight scrot pulseaudio date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/external]
monitor = HDMI-1-0
width = 100%
height = 54pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size =8pt

border-size = 6pt
border-color = #00000000

padding-left = 0
padding-right = 1.5

module-margin = 1.5

separator = ""
separator-foreground = ${colors.disabled}

font-0 = FiraCodeNerdFont-Bold:size=28;2

modules-left = spotify spotify-prev spotify-play-pause spotify-next wlan
modules-center =  xworkspaces
modules-right = backlight scrot pulseaudio date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interface = wlp4s0
interface-type = wireless
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = 󱚼
click-left = nmtui

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰖩 %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label =  %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5

battery = BAT1
adapter = ADP1

poll-interval = 5

label-charging = 󰂄%percentage%% (%time%)
label-discharging = 󱟞%percentage%% (%time%)

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "󰒮"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "󰐎"
hook-1 = echo "|>"
initial = 1
click-left = playerctl play-pause -p spotify

[module/scrot]
type = custom/script
exec = echo ""
format = <label>
label = ""
click-left = scrot -d 2 -e 'mv $f ~/ScreenShots/'

[module/spotify-next]
type = custom/script
exec = echo "󰒭"
format = <label>
click-left = playerctl next -p spotify

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

interval = 10

click-left = volume.inc
click-right = pavucontrol
label-muted = 󰖁
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>


; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 󰕾
ramp-volume-2 = 


[module/backlight]
type = internal/backlight

label = %percentage%%

format = <ramp>

ramp-o = 󰃚
ramp-1 = 󰃞
ramp-2 = 󰃠
